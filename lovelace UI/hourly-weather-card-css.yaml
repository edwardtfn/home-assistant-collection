card_mod:
  style:
    weather-bar$: |
      .bar > div:first-child {
        border-radius: 0px !important;
      }
      .bar > div:last-child {
        border-radius: 0px !important;
      }
      .bar {
        height: 70px !important;
      }
      .bar > div {
        height: 70px !important;
      }
      .bar > div.cloudy::after {
        content: "cloudy";
        padding: 1px;
      }
      .bar > div.rainy::after {
        content: "rainy";
        padding: 1px;
      }
      .bar > div.fog::after {
        content: "fog";
        padding: 1px;
      }    
      .bar > div.hail::after {
        content: "hail";
        padding: 1px;
      }    
      .bar > div.lightning::after {
        content: "lightning";
        padding: 1px;
      }    
      .bar > div.lightning-rainy::after {
        content: "stormy";
        padding: 1px;
      }    
      .bar > div.partlycloudy::after {
        content: "partly cloudy";
        padding: 1px;
      }  
      .bar > div.pouring::after {
        content: "pouring";
        padding: 1px;
      }    
      .bar > div.snowy-rainy::after {
        content: "snow rain mix";
        padding: 1px;
      }
      .bar > div.snowy::after {
        content: "snowy";
        padding: 1px;
      }         
      .bar > div.windy::after {
        content: "windy";
        padding: 1px;
      }    
      .bar > div.windy-variant::after {
        content: "windy";
        padding: 1px;
      }          
      .bar > div.exceptional::after {
        content: "exceptional!";
        padding: 1px;
      }    
      .bar > div.sunny::after {
        content: "sunny";
        padding: 1px;
      }
      .bar > div.clear-night::after {
        content: "clear night";
        color: #777777 !important;
        padding: 1px;
      }
      div.clear-night>.condition-icon > ha-icon {
        color: #777777 !important;
      }
      .condition-icon > ha-icon {
        filter: none !important;
      }
      .bar-block-left {
        height: 100px !important;
        border-left-color: grey !important;
        border-right-color: transparent !important;
      }
      .bar-block-right {
        height: 100px !important;
        border-right-color: grey !important;
        border-left-color: transparent !important;
      }
      .bar-block:last-child .bar-block-right {
        height:100px !important;
        border-right-color: grey !important;
        border-left-color: transparent !important;        
      }
